name: Test

on: [push]

jobs:
  test_multiple_inheritance:
    strategy:
      matrix:
        python-version: [ "3.9.12", "3.10.4", "3.11.3", "3.12.3", "3.9", "3.10", "3.11", "3.12" ]
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install PySide6 - Ubuntu
        if: runner.os == 'Linux'
        run: |
          pip install PySide6
      - name: Test requirements - Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt install -y libopengl0 libglu1-mesa libegl1 libxcb-cursor-dev libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 libxcb-keysyms1 libxcb-icccm4 libxcb-shape0 xserver-xorg
          sudo ldconfig
          python print_info.py
      - name: Install PySide6
        run: |
          pip install --force-reinstall PySide6
      - name: Investigate PySide6 - Ubuntu
        if: runner.os == 'Linux'
        run: |
          a=`python -c "import PySide6;print(PySide6.__file__)"`
          # ldd /opt/hostedtoolcache/Python/3.9.19/x64/lib/python3.9/site-packages/PySide6/QtOpenGLWidgets.abi3.so
      - name: Execute tests
        shell: bash
        if: runner.os != 'Linux'
        run: |
          a=`python print_info.py`
          echo $a
          ls $a/platforms
          # QT_QPA_PLATFORM=offscreen 
          python multiple_inheritance.py
      - name: Run headless test
        if: runner.os == 'Linux'
        uses: GabrielBB/xvfb-action@v1
        with:
          run: python multiple_inheritance.py